<table>
  <thead>
    <th (click)="sortResults('item_name')">Food</th>
    <th (click)="sortResults('brand_name')">Brand</th>
    <th (click)="sortResults('nf_calories')">Calories</th>
  </thead>
  <tbody>
    <tr *ngFor="let result of results">
      <td>{{ result.fields.item_name }}</td>
      <td>{{ result.fields.brand_name }}</td>
      <td>
        {{ result.fields.nf_calories }}
      </td>
    </tr>
  </tbody>
</table>
